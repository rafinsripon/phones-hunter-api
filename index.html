<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phones Api - Practice</title>
    <!------------Bootstrap Link Here ----------->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="container pt-4 pb-4">
        <h1 class="text-center">Phone Hunter Api - Practice </h1>
    </header>
    <!------------Search Phones------------->
    <section class="container mt-5 mb-5">
        <div class="text-center mb-5">
            <input id="search_field" class="w-25 p-3 bg-info bg-opacity-10 border border-info rounded" type="text" placeholder="Search Your Phone">
            <button id="btn_search" class=" text-white btn btn-info px-5 py-3 border-2">Search</button>
        </div>
        <!----------Phone Validations------------>
        <div id="no_found_meg" class="mt-5">
            <h1 class="text-center text-info fw-bold">No Phone Found, Please Try Again.!âš </h1>
        </div>
    </section>
    <!--------------- Loader ---------------->
    <section id="loader" class="">
        <div class="spinner-grow mb-4" style="width: 4rem; height: 4rem; margin: auto; border: 4px solid #ff00f2; display: flex;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </section>
    <!------------- main phones------------->
    <section class="mt-5 mb-5 container">
        <div id="phones_container" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
    </section>
    <!------------------Modal-------------->
    <div class="modal fade" id="datailsModal" tabindex="-1" aria-labelledby="datailsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title text-info fw-bold text-capitalize" id="datailsModalLabel"></h4>
                </div>
                <div id="phone_details" class="modal-body">
                
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success px-5 py-2 rounded-0" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!------------ Bootsrap css link here ----------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="./js/app.js"></script>
</body>
</html>
